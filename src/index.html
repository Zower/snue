<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>SnUI</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,700&display=swap"
    rel="stylesheet" crossorigin="anonymous">
</head>

<style>
  body {
    margin: 0 !important;
    padding: 0 !important;
  }

  * {

  *::-webkit-scrollbar-thumb {

  }
</style>

<body>
  <div id="app"></div>
